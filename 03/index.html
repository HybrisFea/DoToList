<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>ToDoList</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ToDoList</span>
    </div>
  </nav>

  <div class="container">
    <div class="input-group mb-3">
      <input id="input" type="text" class="form-control" placeholder="inserisci elemento">
      <button id="btnlist" class="input-group-text"><i onclick="aggiungi()" class="fas fa-plus"></i></button>
    </div>
    <ul id="contenitoreLista">

    </ul>
  </div>

</body>


<script>
  var lista = [];
  var listaSpesa = document.getElementById("contenitoreLista");
  window.addEventListener("load", inizalizeList());


  function inizalizeList(){
    ceckListaSpesaMemorizzata();
    scriviLista()
  }


  function aggiungi() {
    var prodotto = document.getElementById("input").value;
    lista.push(prodotto);
    salvalist();
    scriviLista();
    localStorage.setItem("elementoLocal", lista);
  }

  function scriviLista() {
    var items = "";
    for (i = 0; i < lista.length; i++) {
      items += "<li>" + lista[i] + "<button id= 'btncut' class='input-group-text' onclick='rimuoviProdotto(" + i + ")'><i class='far fa-trash-alt'></i></button></li>";
    }
    listaSpesa.innerHTML = items;
  }

  function rimuoviProdotto(id) {
    lista.splice(id, 1);
    salvalist();
    scriviLista();
  }

  function ceckListaSpesaMemorizzata() {
    if (localStorage.getItem('elementoLocal')) {
      lista = localStorage.getItem('elementoLocal').split(",");
    }

  }

  function salvalist() {
    localStorage.setItem("elementoLocal", lista);

  }

</script>


</html>
